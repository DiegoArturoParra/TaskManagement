<div class="submit-form">
  <form id="formulario" [formGroup]="valForm" class="needs-validation text-sm mt-4" novalidate>
    <div class="form-group">
      <label>Nombre</label>
      <small class="text-danger" title="requerido"> (*)</small>
      <label class="form-check-label text-muted">
        M치ximo 150 caracteres.
      </label>
      <input class="form-control form-control-sm" maxlength="150" formControlName="TaskName" />
    </div>
    <div class="text-danger" *ngIf="(TaskName?.dirty || TaskName?.touched) && !TaskName?.valid">
      <span *ngIf="TaskName?.hasError('required')">
        El campo es requerido.
      </span>
    </div>
    <label for="Descpripcion" class="font-weight-bold">Descripci칩n de la tarea</label>
    <small class="text-danger mr-3" title="requerido"> (*)</small>
    <label class="form-check-label text-muted">
      M치ximo 250 caracteres.
    </label>
    <div class="form-group">
      <textarea class="form-control form-control-sm" formControlName="Description"
        placeholder="ingrese la descripci칩n de la tarea" maxlength="250"></textarea>
    </div>
    <div class="text-danger" *ngIf="(Description?.dirty || Description?.touched) && !Description?.valid">
      <span *ngIf="Description?.hasError('required')">
        El campo es requerido.
      </span>
    </div>
    <div class="text-sm-left mb-2">
      <button class="btn btn-link" type="submit" (click)="devolver()">Cancelar</button>
    </div>
    <div class="text-sm-right mb-2">
      <button class="btn btn-primary" type="submit" (click)="addTask()" [disabled]="valForm.invalid">Guardar</button>
    </div>
  </form>
</div>

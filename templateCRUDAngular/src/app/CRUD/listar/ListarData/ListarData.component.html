<div class="list row">
  <div class="col-md-6">
    <h4>Listado de datos</h4>
    <div *ngIf="!Data">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let obj of Data; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveData(obj, i)">
        <h5>{{ obj.TaskName }} </h5>
      </li>
    </ul>
    <a class="m-3 btn btn-sm btn-dark" routerLink="/gestion-tareas/crear">
      Registrar Sucursal
    </a>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentData?.TaskId">
      <h4> {{ currentData?.Description }}</h4>
      <div>
        <label><strong>Descripción de la tarea</strong>
          {{ currentData?.Description }}
        </label>
      </div>
      <div>
        <label><strong>Fecha de creación:</strong>
          {{ currentData?.DateCreatedString }}
        </label>
      </div>
      <div>
        <label><strong>Fecha de actualización:</strong>
          {{ currentData?.DateUpdatedString }}
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-sm mr-4" (click)="completedTaskCurrent(currentData?.TaskId)">
        Completar
      </button>
      <button type="submit" class="btn btn-danger btn-sm" (click)="deleteCurrent(currentData?.TaskId)">
        Eliminar
      </button>
    </div>
    <div *ngIf="!currentData?.TaskId">
      <div class="alert alert-info mt-5">
        <div *ngIf="!Data">
          <strong>No hay data.</strong>
        </div>
        <div *ngIf="Data">
          <div *ngIf="Data.length > 0">
            <div class="text-center">
              <strong>Haga clic en una tarea para ver más
                información.</strong>
            </div>
          </div>
          <div *ngIf="Data.length == 0">
            <div class="text-center">
              <strong>No tiene  tareas.</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

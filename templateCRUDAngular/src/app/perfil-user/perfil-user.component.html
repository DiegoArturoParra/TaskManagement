<div class="card submit-form">
  <div class="card-header">
    <h5 class="text-center font-weight-bold">Perfil del usuario</h5>
  </div>
  <div class="card-body">
    <div class="submit-form">
      <form id="formulario" [formGroup]="valForm" class="needs-validation text-sm mt-4" novalidate>
        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputEmail1">Email</label>
          <input class="form-control" maxlength="60" placeholder="Ingrese el email" formControlName="Email" />
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputEmail1">Nombre del usuario</label>
          <input class="form-control" maxlength="60" placeholder="Nombre del usuario" formControlName="Name" />
        </div>
        <div class="text-sm-right mb-2">
          <button class="btn btn-link text-muted" type="submit" (click)="navigateListTasks()">Generar tareas</button>
        </div>
      </form>
    </div>
  </div>
</div>

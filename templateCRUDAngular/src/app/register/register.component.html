<div class="card submit-form">
  <div class="card-header">
    <h5 class="text-center font-weight-bold">Registro</h5>
  </div>
  <div class="card-body">
    <div class="submit-form">
      <form id="formulario" [formGroup]="valForm" class="needs-validation text-sm mt-4" novalidate>
        <div class="form-group">
          <label class="font-weight-bold" for="name">Nombre del usuario</label>
          <small class="text-danger" title="requerido"> (*)</small>
          <input id="name" class="form-control" maxlength="100" placeholder="Ingrese el nombre"
            formControlName="Name" />
        </div>
        <div class="text-danger" *ngIf="(Name?.dirty || Name?.touched) && !Name?.valid">
          <span *ngIf="Name?.hasError('required')">
            El campo es requerido.
          </span>
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputEmail1">Email</label>
          <small class="text-danger" title="requerido"> (*)</small>
          <input class="form-control" maxlength="60" placeholder="Ingrese el email" formControlName="Email" />
        </div>
        <div class="text-danger" *ngIf="(Email?.dirty || Email?.touched) && !Email?.valid">
          <span *ngIf="Email?.hasError('required')">
            El campo es requerido.
          </span>
          <span *ngIf="Email?.hasError('email')">
            El campo debe ser un email válido.
          </span>
        </div>
        <div class="form-group">
          <label  class="font-weight-bold" for="exampleInputEmail1">Contraseña</label>
          <small class="text-danger" title="requerido"> (*)</small>
          <input class="form-control" formControlName="Password" type="password" placeholder="ingrese la contraseña"
            maxlength="60" />
        </div>
        <div class="text-danger" *ngIf="(Password?.dirty || Password?.touched) && !Password?.valid">
          <span *ngIf="Password?.hasError('required')">
            El campo es requerido.
          </span>
        </div>
        <div class="text-sm-right mb-2">
          <button class="btn btn-link text-muted" type="submit" (click)="navigateLogin()">Login</button>
        </div>
        <div class="text-sm-center mb-2">
          <button class="btn btn-success btn-block" type="submit" (click)="register()"
            [disabled]="valForm.invalid">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
